<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Restaurant • Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header class="topbar">
  <div class="container topbar__inner">
    <a class="brand" href="index.html">WeDev • Admin</a>
    <nav class="topnav" aria-label="Primary">
      <a href="index.html">Dashboard</a>
      <a href="list_fooditems.html">Food Items</a>
      <a href="list_cuisines.html">Cuisines</a>
      <a href="list_categories.html">Categories</a>
      <a href="list_restaurants.html">Restaurants</a>
      <a href="orders.html">Orders</a>
      <a href="users.html">Users</a>
    </nav>
  </div>
</header>
<main class="container">
<nav class="breadcrumbs"><a href="index.html">Dashboard</a> › Add Restaurant</nav>
<section class="grid">
  <article class="card">
    <h2>Add Restaurant</h2>
    <p class="helper">Register a new restaurant partner (static mock).</p>
    <form class="form" action="#" method="post">
      <div class="row">
        <div>
          <label class="label" for="res-name">Restaurant Name</label>
          <input class="input" id="res-name" name="name" type="text" placeholder="e.g., Local Bistro" required />
        </div>
        <div>
          <label class="label" for="res-phone">Phone</label>
          <input class="input" id="res-phone" name="phone" type="tel" placeholder="(555) 000-1234" />
        </div>
      </div>
      <div class="row">
        <div>
          <label class="label" for="res-cuisines">Cuisines</label>
          <select class="select" id="res-cuisines" name="cuisines" multiple size="4">
            <option>Italian</option><option>American</option><option>Indian</option><option>Chinese</option><option>Mexican</option><option>Mediterranean</option>
          </select>
          <p class="helper">Hold Ctrl/Cmd to multi-select</p>
        </div>
        <div>
          <label class="label" for="res-hours">Opening Hours</label>
          <input class="input" id="res-hours" name="hours" type="text" placeholder="Mon-Sun 10:00–22:00" />
        </div>
      </div>
      <div>
        <label class="label" for="res-address">Address</label>
        <input class="input" id="res-address" name="address" type="text" placeholder="123 Main St, City, State" />
      </div>
      <div>
        <label class="label" for="res-img">Image URL</label>
        <input class="input" id="res-img" name="image" type="url" placeholder="https://example.com/restaurant.jpg" />
      </div>
      <div class="actions">
        <button class="btn btn--primary" type="submit">Save Restaurant</button>
        <a class="btn btn--ghost" href="index.html">Cancel</a>
      </div>
    </form>
  </article>
</section>
</main>
<footer class="footer">
  <div class="container">
    <p>© WeDev Technologies • Food Ordering Admin • Static UI Mock</p>
  </div>
</footer>
</body>
</html>
